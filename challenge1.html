<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="challenge1.css" />
    <title>Personal Card</title>
  </head>
  <body>
    <div class="card">
      <div class="personal-photo">
        <img src="images/photo.jpeg" alt="personal-photo" />
      </div>
      <div class="personal-info">
        <label for="name">Name:</label>
        <input type="text" value="Suhair" id="name" />
        <label for="email">Email:</label>
        <input type="email" value="suhair.aljammal@gmail.com" id="email" />
        <label for="phone">Phone:</label>
        <input type="text" value="+970 56-984-8322" id="phone" />
      </div>
    </div>
  </body>
</html>
